name: Chat Server CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    # 빌드 (테스트 제외하여 속도 향상)
    - name: Build with Gradle
      run: ./gradlew build -x test

    # JAR 파일을 서버로 전송 (이름을 chat-server.jar로 변경해서 전송)
    - name: Copy JAR to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "build/libs/*.jar"
        target: "/var/www/chat-server/temp"
        strip_components: 2

    # 서버에서 기존 파일 백업 및 서비스 재시작
    - name: Execute remote ssh commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          mkdir -p /var/www/chat-server
          # 기존 파일 백업
          [ -f /var/www/chat-server/chat-server.jar ] && mv /var/www/chat-server/chat-server.jar /var/www/chat-server/chat-server.jar.bak_$(date +%Y%m%d_%H%M%S)
          # 새 파일 이동
          mv /var/www/chat-server/temp/*.jar /var/www/chat-server/chat-server.jar
          # 서비스 재시작 (서비스 이름은 아래에서 등록할 donation-chat 기준)
          sudo systemctl restart donation-chat
